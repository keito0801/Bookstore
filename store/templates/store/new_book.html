New Book
{% if show_form %}
    <form action="{% url 'new_book' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row m-4">
                <label for="title">Title:</label>
                    <input type="text" id=:title name="title" placeholder="Title" required/>
            </div>
            <div class="row m-4">
                <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Author" reqeired="required"/>
            </div>
        <div class="row m-4">
        <label for="description">Description:</label>
            <textarea id="description" name="description" cols="30" rows="10" placeholder="Description"></textarea>
    </div>
    <div class="row m-4">
        <label for="publish_date col-12">Publish Date:</label>
            <input id="publish_date" type="date" name="publish_date" class="col-12 col-md-4 col-xl-3" />
        </div>
        <button type="submit">Add Book</button>
    </form>
    {%else %}
    <h2>The book has been created.</h2>
    {% endif %}
    
     <!-- JavaScript Bundle with Popper -->
